<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastrar Produto</title>
</head>
<body>
    <h1>Cadastrar Produto</h1> 
    <div class="form-group center">
        <form action="../Controller/cadastrarProduto.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" required name="nome"> <br><br>
            <label for="descricao">Descricao:</label>
            <input type="text" required name = "descricao"> <br><br>
            <label for="preco">Preco:</label>
            <input type="number" step="0.01" min = "0" required name = "preco" > <br><br>
            <label for="qntdEmEstoque">Quantidade em Estoque:</label>
            <input type="number" required min="0" name = "qntdEmEstoque"> <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
    <a class='btn' href="tabelaProdutos.php">Voltar</a>
</body>
